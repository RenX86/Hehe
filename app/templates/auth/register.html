{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
    <div class="card register-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <h2 class="card-title mb-2">Create Account</h2>
                <p class="text-muted">Join our community today</p>
            </div>
            
            <form method="POST" id="register-form" class="register-form">
                <div class="mb-3 input-group-custom">
                    <div class="input-icon">
                        <i class="bi bi-person-badge"></i>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control custom-input" id="username" name="username" 
                               required placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                </div>
                
                <div class="mb-3 input-group-custom">
                    <div class="input-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control custom-input" id="email" name="email" 
                               required placeholder="Email address">
                        <label for="email">Email address</label>
                    </div>
                </div>
                
                <div class="mb-3 input-group-custom">
                    <div class="input-icon">
                        <i class="bi bi-lock"></i>
                    </div>
                    <div class="form-floating password-field">
                        <input type="password" class="form-control custom-input" id="password" name="password" 
                               required placeholder="Password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')" title="Toggle password visibility">
                            <i class="bi bi-eye-slash" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4 input-group-custom">
                    <div class="input-icon">
                        <i class="bi bi-lock-fill"></i>
                    </div>
                    <div class="form-floating password-field">
                        <input type="password" class="form-control custom-input" id="confirm_password" name="confirm_password" 
                               required placeholder="Confirm Password">
                        <label for="confirm_password">Confirm Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password', 'toggleIcon2')" title="Toggle password visibility">
                            <i class="bi bi-eye-slash" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <small class="text-muted domain-info">
                        <i class="bi bi-info-circle"></i>
                        Only @gmail.com, @protonmail.com, and @proton.me emails are accepted.
                    </small>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary register-button">
                        <i class="bi bi-person-plus me-2"></i>Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}


<script>
function togglePassword(fieldId, iconId) {
    const passwordField = document.getElementById(fieldId);
    const toggleIcon = document.getElementById(iconId);
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
    }
}
</script>
